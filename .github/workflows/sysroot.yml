name: Extract NDK Sysroot
on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/sdk.yml'
  workflow_dispatch:

# Cancel previous runs of the same workflow on the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdks:
    name: SDKs
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Extract and compress NDK Sysroot and Compiler-RT
        run: |
          set -euxo pipefail
          export XZ_OPT="-T1 -9"
          
          SYSROOT="$(
            find ${ANDROID_NDK_HOME:?}/toolchains -type d -name 'sysroot' -print | head -n1
          )"

          tar -cJf /tmp/ndk_sysroot.tar.xz -C "$SYSROOT" .

          cd "${ANDROID_NDK_HOME:?}"/toolchains/llvm/prebuilt/linux-x86_64/lib/clang/*/lib/linux
          find ./ -mindepth 1 -type d -exec sh -c 'echo "INPUT(-lunwind)" > "$1"/libgcc.a' sh {} \;
          cd ..
          tar -cJf /tmp/android_compiler-rt.tar.xz -C . linux baremetal

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          body: 'NDK Sysroot'
          draft: true
          files: |
            /tmp/ndk_sysroot.tar.xz
            /tmp/android_compiler-rt.tar.xz
          fail_on_unmatched_files: true
